<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>LyricsSearch</title>

    <!-- HEUREKA! DISPENSER CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="/dispenser/css/vca.css">
    <!-- VUE.JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- HEUREKA! WIDGET CSS -->
    <link rel="stylesheet" href="https://unpkg.com/heureka-widget-navigation-2021/dist/heureka_widget_navigation_2021.css"></link>
    <!-- HEUREKA! WIDGET JS-LIB -->
    <script src="https://unpkg.com/heureka-widget-navigation-2021/dist/heureka_widget_navigation_2021.umd.min.js"></script>
    <!-- HEUREKA! DEFAULT CSS -->
    <style>
        #app {
            /*font-family: 'Avenir', Helvetica, Arial, sans-serif;*/
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            color: #2c3e50;
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: min-content;
        }
        #content {
            flex-grow: 1;
            flex-shrink: 0;
            /*display: flex;*/
            overflow: auto;
        }
    </style>
</head>
<body>
<!-- HEUREKA! DEFAULT HTML -->
<div id="app">
    <!-- HEUREKA! WIDGET CONTAINER (WidgetTopNavigation) -->
    <div id="heureka-header"></div>
    <!-- HEUREKA! DEFAULT HTML -->
    <div id="content">
        <div id="header">
            <h1>LyricsSearch</h1>

            <form id="form">
                <input
                        type="text"
                        id="search"
                        placeholder="Enter artist or song name..."
                />
                <button id="button">Search</button>
            </form>
        </div>

        <div id="result" class="output">
            <p>Results will be displayed here</p>
        </div>

        <div id="more" class="output centered"></div>
    </div>
    <!-- HEUREKA! WIDGET CONTAINER (WidgetBottomNavigation) -->
    <div id="heureka-footer"></div>
</div>

<!-- HEUREKA! WIDGET USAGE -->
<script type="module">
    var WidgetTopNavigation = window.heureka_widget_navigation_2021.WidgetTopNavigation
    var WidgetBottomNavigation = window.heureka_widget_navigation_2021.WidgetBottomNavigation
    new Vue({
        render: h => h(WidgetTopNavigation),
    }).$mount('#heureka-header')

    new Vue({
        render: h => h(WidgetBottomNavigation),
    }).$mount('#heureka-footer')
</script>
<script src="script.js"></script>
</body>
</html>
